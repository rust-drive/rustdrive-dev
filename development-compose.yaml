
services:

  backend:
    build:
      context: ./backend
      dockerfile: cloud-dev.dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8080"

  api-editor:
    image: esperotech/yaade
    restart: always
    environment:
      YAADE_ADMIN_USERNAME: admin
    volumes:
      - ./backend/yaade:/app/data
    ports:
      - "9339:9339"

  frontend:
    image: nginx
    restart: always
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "80:80"